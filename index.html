<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="start-menu">
      <h1>memory game</h1>
      <div class="start-btn">
        <button
          class="btn"
          data-load="true"
          data-size="6"
          data-theme="smileTheme"
        >
          easy and smiling (6)
        </button>
        <button
          class="btn"
          data-load="true"
          data-size="10"
          data-theme="covidTheme"
        >
          covid (10)
        </button>
        <button
          class="btn"
          data-load="true"
          data-size="20"
          data-theme="randomTheme"
        >
          randome (20)
        </button>
      </div>
    </div>

    <div class="game">
      <h1 class="timer"></h1>
      <h1 class="counter"></h1>
      <div class="board"></div>
    </div>
    <script src="./memory.js"></script>
  </body>
</html>
